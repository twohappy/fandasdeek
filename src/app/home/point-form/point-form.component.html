<form [formGroup]="pointForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>记一个点</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Title" formControlName="title" />
          </mat-form-field>
        </div>
      </div>
      <div class="row" style="min-height: 500px">
        <div class="col">
<!--          <mat-form-field class="full-width full-height">-->
            <md-editor name="Content"
                       [upload]="doUpload"
                       formControlName="content"
                       [height]="'6q00px'"
                       [mode]="'editor'"
                       required
                       maxlength="500">
            </md-editor>
<!--          </mat-form-field>-->
        </div>
<!--        <div class="col">-->
<!--          <mat-card class="full-width full-height">-->
<!--            <markdown style="flex:1" [data]="pointForm.value.content"></markdown>-->
<!--          </mat-card>-->
<!--        </div>-->
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
  <div>{{ valuuu }}</div>
</form>
